<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix Sign in</title>
        <link href="../Netflix sign in clone/netflix.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c529.png" alt="netflix logo">
        <main>
            <h1 class="header">Sign In</h1>
            <div><input type="text" placeholder="Email or phone number" class="email"></div>
            <br>
            <div><input type="password" placeholder="Password" class="password"></div>
            <br>
            <div class="sing-in"><button>Sign in</button></div>
            <div class="check-box"><input type="checkbox"><p>Remember me</p></div>
            <div class="Sign-up-now"><h4>New to Netflix?<a href="https://www.netflix.com/ph/">Sign up now.</a></h4></div>
            <div class="info"><p>This page is protected by Google reCAPTCHA to ensure you're not a bot. Learn more.</p></div>
        </main>
    </body>
</html>
